<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Buddy</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="../lib/framework7/css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link href="../css/style.css">
</head>
<body>

    <!-- Register Form -->
<div class="page">

    <!-- Navbar - Back Arrow button  -->
    <!-- <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
          <div class="left">
                <i class="icon icon-back" onclick="window.history.back();"></i>
              
            </div>
          <div class="title">Static Tabs</div>
        </div>
      </div> -->

    <div class="page no-navbar no-toolbar no-swipeback login-screen-page">
        <div class="page-content login-screen-content">
            <div class="login-screen-title">Buddy</div>
            <form class="list" id="my-form">
                <ul>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <!-- <div class="item-title item-label">Name</div> -->
                                <div class="item-input-wrap">
                                    <input type="text" name="name" placeholder="Your name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <!-- <div class="item-title item-label">E-mail</div> -->
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <!-- <div class="item-title item-label">E-mail</div> -->
                                <div class="item-input-wrap">
                                    <input type="password" name="pwd" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <!-- <div class="item-title item-label">E-mail</div> -->
                                <div class="item-input-wrap">
                                    <input type="password" name="pwd" placeholder="Re-enter Password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Gender</div>
                                <div class="item-input-wrap">
                                    <select name="gender">
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="block block-strong row">
                <div class="col">

                    <!-- Navigate to Register Page -->
                    <div
                        class="col button button-fill button-round" onclick="window.location='../Home/Home.html'">Register
                    </div>
                 </div>
            </div>
</div>



<!-- Script for Framework 7 -->

<script type="text/javascript" src="../framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>


</body>

</html>
